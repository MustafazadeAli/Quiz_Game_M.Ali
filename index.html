<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/style/global.css" />
    <link rel="shortcut icon" href="./assets/image/logo.png">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/test.js" defer></script>
  </head>
  <body>
    <div class="firstPage">
      <div class="container row">
        <div class="col-12 firstSection">
          <div>Total Point : <span class="result ms-1 me-1"></span>%</div>
        </div>
        <div class="col-12 secondSection">
          <div>
            <div>
              <button type="button" class="btn btn-success startButton">
                Start
              </button>
            </div>
            <div>
              <button type="button" class="btn btn-danger exitButton">
                Exit
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 lastSection">
          <div>
            <img src="assets/image/logo.png" alt="quiz" />
          </div>
        </div>
      </div>
    </div>
    <div class="gamePage">
      <div class="questionSection"></div>
    </div>
    <div>
      <div
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        class="toast"
        data-bs-autohide="false"
      >
        <div class="toast-header">
          <img src="" class="rounded me-2" alt="" />
          <strong class="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">A B C tuslarindan birine click eliyin</div>
      </div>
      <div class="lastPage">
        <div>
          <p>You result: <span class="questionCount ms-1"></span></p>
        </div>
        <div>
          <p>
            Your result will be displayed on screen after
            <span> 5 </span>seconds!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
